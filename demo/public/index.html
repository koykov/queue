<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balanced Leaky Queue</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="card p-2" id="signIn">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <div class="input-group">
        <input type="text" class="form-control" id="addr" placeholder="Queue app address" required>
        <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Sign in</button>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="assets/app.js"></script>
<script>
    let app = new App();

    jQuery('#signIn').submit(function(event){
        event.preventDefault();

        let addr = jQuery("#addr").val() + '/api/v1/';
        app.setApiUrl(addr);
        app.ping();
    });
</script>
</body>
</html>
